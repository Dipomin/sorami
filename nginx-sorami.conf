# Configuration Nginx pour Sorami Frontend
# Fichier: /etc/nginx/sites-available/sorami

# Rate limiting
limit_req_zone $binary_remote_addr zone=sorami_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=sorami_api:10m rate=30r/s;

# Cache des assets statiques
proxy_cache_path /var/cache/nginx/sorami levels=1:2 keys_zone=sorami_cache:10m max_size=1g inactive=60m use_temp_path=off;

# Upstream Next.js
upstream nextjs_backend {
    least_conn;
    server 127.0.0.1:3000 max_fails=3 fail_timeout=30s;
    keepalive 64;
}

# Redirection HTTP vers HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name sorami.app www.sorami.app;
    
    # Challenge ACME pour Let's Encrypt
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    # Redirection vers HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# Configuration HTTPS principale
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name sorami.app www.sorami.app;
    
    # Certificats SSL (généré par Certbot)
    ssl_certificate /etc/letsencrypt/live/sorami.app/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/sorami.app/privkey.pem;
    
    # Configuration SSL moderne (A+ sur SSL Labs)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;
    
    # OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    ssl_trusted_certificate /etc/letsencrypt/live/sorami.app/chain.pem;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;
    
    # Headers de sécurité
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
    
    # Désactiver les logs pour les fichiers communs
    location = /favicon.ico { 
        access_log off; 
        log_not_found off; 
    }
    location = /robots.txt { 
        access_log off; 
        log_not_found off; 
    }
    
    # Taille maximale des uploads (pour les fichiers utilisateurs)
    client_max_body_size 100M;
    
    # Timeouts
    client_body_timeout 12;
    client_header_timeout 12;
    keepalive_timeout 65;
    send_timeout 10;
    
    # Buffers
    client_body_buffer_size 128k;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 16k;
    
    # Logs
    access_log /var/log/nginx/sorami_access.log combined;
    error_log /var/log/nginx/sorami_error.log warn;
    
    # Compression Gzip
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;
    gzip_disable "msie6";
    
    # Protection contre les attaques
    if ($request_method !~ ^(GET|HEAD|POST|PUT|DELETE|OPTIONS)$ ) {
        return 444;
    }
    
    # Bloquer les user agents suspects
    if ($http_user_agent ~* (bot|crawl|spider|scraper)) {
        return 403;
    }
    
    # API Routes - Rate limiting plus permissif
    location /api/ {
        limit_req zone=sorami_api burst=50 nodelay;
        
        proxy_pass http://nextjs_backend;
        proxy_http_version 1.1;
        
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        proxy_cache_bypass $http_upgrade;
    }
    
    # Webhooks - Pas de rate limiting
    location /api/webhooks/ {
        proxy_pass http://nextjs_backend;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # Assets statiques Next.js - Cache agressif
    location /_next/static {
        proxy_pass http://nextjs_backend;
        proxy_http_version 1.1;
        
        proxy_cache sorami_cache;
        proxy_cache_valid 200 365d;
        proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
        proxy_cache_lock on;
        
        add_header Cache-Control "public, max-age=31536000, immutable";
        add_header X-Cache-Status $upstream_cache_status;
    }
    
    # Images optimisées Next.js
    location /_next/image {
        proxy_pass http://nextjs_backend;
        proxy_http_version 1.1;
        
        proxy_cache sorami_cache;
        proxy_cache_valid 200 7d;
        
        add_header Cache-Control "public, max-age=604800";
    }
    
    # Assets publics statiques
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot|webp)$ {
        proxy_pass http://nextjs_backend;
        proxy_http_version 1.1;
        
        proxy_cache sorami_cache;
        proxy_cache_valid 200 7d;
        
        expires 7d;
        add_header Cache-Control "public, max-age=604800, immutable";
        add_header X-Cache-Status $upstream_cache_status;
    }
    
    # Health check endpoint
    location /health {
        access_log off;
        proxy_pass http://nextjs_backend;
        proxy_http_version 1.1;
    }
    
    # Toutes les autres routes - Proxy vers Next.js avec rate limiting
    location / {
        limit_req zone=sorami_limit burst=20 nodelay;
        
        proxy_pass http://nextjs_backend;
        proxy_http_version 1.1;
        
        # Headers de proxy
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Request-ID $request_id;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Désactiver le cache pour les pages dynamiques
        proxy_cache_bypass $http_upgrade;
        proxy_no_cache $http_upgrade;
        
        # Gestion des erreurs
        proxy_intercept_errors on;
        error_page 502 503 504 /50x.html;
    }
    
    # Page d'erreur 50x
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}

# Redirection www vers non-www (optionnel)
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name www.sorami.app;
    
    ssl_certificate /etc/letsencrypt/live/sorami.app/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/sorami.app/privkey.pem;
    
    return 301 https://sorami.app$request_uri;
}
