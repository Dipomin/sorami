# Configuration Nginx temporaire pour Sorami Frontend (sans SSL)
# Ã€ utiliser UNIQUEMENT pour l'obtention initiale du certificat SSL
# Fichier: /etc/nginx/sites-available/sorami

# Rate limiting
limit_req_zone $binary_remote_addr zone=sorami_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=sorami_api:10m rate=30r/s;

# Cache des assets statiques
proxy_cache_path /var/cache/nginx/sorami levels=1:2 keys_zone=sorami_cache:10m max_size=1g inactive=60m use_temp_path=off;

# Upstream Next.js
upstream nextjs_backend {
    least_conn;
    server 127.0.0.1:3000 max_fails=3 fail_timeout=30s;
    keepalive 64;
}

# Configuration HTTP temporaire (pour Certbot)
server {
    listen 80;
    listen [::]:80;
    server_name sorami.app www.sorami.app;
    
    # Challenge ACME pour Let's Encrypt
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    # Proxy vers Next.js (temporaire)
    location / {
        proxy_pass http://nextjs_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
}
