version: "3.8"

services:
  # Application Next.js
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sorami-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    env_file:
      - .env.production
    environment:
      - NODE_ENV=production
      - DATABASE_URL=${DATABASE_URL}
      - NEXT_PUBLIC_API_URL=https://api.sorami.app
    networks:
      - sorami-network
    depends_on:
      - mysql
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Base de données MySQL (optionnel - si hébergée localement)
  mysql:
    image: mysql:8.0
    container_name: sorami-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: sorami
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - mysql-data:/var/lib/mysql
      - ./backups:/backups
    ports:
      - "3306:3306"
    networks:
      - sorami-network
    command: --default-authentication-plugin=mysql_native_password

  # Nginx reverse proxy (optionnel)
  nginx:
    image: nginx:alpine
    container_name: sorami-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx-sorami.conf:/etc/nginx/conf.d/default.conf
      - ./ssl:/etc/nginx/ssl
      - /etc/letsencrypt:/etc/letsencrypt:ro
    networks:
      - sorami-network
    depends_on:
      - app

networks:
  sorami-network:
    driver: bridge

volumes:
  mysql-data:
    driver: local
